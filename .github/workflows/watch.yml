name: SecondStreet Watch

on:
  schedule:
    - cron: "*/5 * * * *"   # ← 5分ごと
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      # ▼▼▼ Cache（前回の count.txt を保持する仕組み）▼▼▼
      - name: Restore Count Cache
        id: restore
        uses: actions/cache/restore@v4
        with:
          path: count.txt
          key: count-
          restore-keys: |
            count-
      # ▲▲▲ ここで前回の数値が復元される ▲▲▲


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm install puppeteer node-fetch@2

      - name: Run watcher
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: node watch.js


      # ▼▼▼ 最新 count を保存して次回に引き継ぐ ▼▼▼
      - name: Save Count Cache
        uses: actions/cache/save@v4
        with:
          path: count.txt
          key: count-${{ github.run_id }}
      # ▲▲▲ これで「次回の比較」ができる ▲▲▲

